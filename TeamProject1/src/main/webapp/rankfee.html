      document.addEventListener('DOMContentLoaded', function() {
  
        fetch('https://trainers.kr/data/total')
      .then(response => response.json())
      .then(data => {
        document.getElementById('u1-total').innerText = data.data.find(e => e.university_name === '한국공대').total_polarity;
        document.getElementById('u2-total').innerText = data.data.find(e => e.university_name === '안양대').total_polarity;
        document.getElementById('u3-total').innerText = data.data.find(e => e.university_name === '수원대').total_polarity;
        document.getElementById('u4-total').innerText = data.data.find(e => e.university_name === '금오공대').total_polarity;
        document.getElementById('u5-total').innerText = data.data.find(e => e.university_name === '삼육대').total_polarity;
      })
      .catch(error => console.error('Error:', error));
